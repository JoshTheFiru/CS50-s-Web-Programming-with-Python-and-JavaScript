<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>

        <link rel="stylesheet" href="CSS/main.css">
    </head>
    <body>

        <div id="upper-links">
            <a href="index.html">Google Search</a>
        </div>

        <h1 id="adv-srch-hdg">Advanced Search</h1>
        <hr></hr>

        <form action="https://www.google.com/search" class="container">

            <h2>Find pages with...</h2>

            <div class="adv-row"> <p>all these words: </p>   <input type="text" name="as_q" class="adv-srch-input"></div>
            <div class="adv-row"> <p>this exact word or phrase: </p>   <input type="text" name="as_epq" class="adv-srch-input"></div>
            <div class="adv-row"> <p>any of these words: </p>   <input type="text" name="as_oq" class="adv-srch-input"></div>
            <div class="adv-row"> <p>none of these words: </p>   <input type="text" name="as_eq" class="adv-srch-input"></div>
            <input type="submit" value="Advanced Search">
        </div>
    </body>
</html>
